<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }}</title>
		<link rel="stylesheet" href="http://localhost:3000/lib/font-awesome-4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://localhost:3000/lib/bootstrap-3.3.6-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://localhost:3000/style/index.css">
		<script src="http://localhost:3000/lib/angular.min.js"></script>
		<script src="http://localhost:3000/js/app.module.js"></script>
		<script src="http://localhost:3000/js/login.controller.js"></script>
	</head>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://localhost:3000')
</script>
	<body>
	<div ng-app="app" data-ng-controller="LoginController as vm">
		<div class="container">
			<p ng-bind="vm.name"></p>
			<form class="form-signin" name="form" ng-submit="vm.login()" role="form">
				<h2 class="form-signin-heading col-md-4 col-md-offset-4"><i class="fa fa-user-plus fa-2x"></i></h2>
				<label for="username" class="sr-only">Password</label>
				<input type="text" id="username" class="form-control" placeholder="name" ng-model="vm.mainName" required>
				<button class="btn btn-lg btn-primary btn-block" type="submit"><i class="fa fa-weixin"></i> Chat</button>
			</form>
		</div>
		<script src="http://localhost:3000/lib/jquery.min.js"></script>
		<script src="http://localhost:3000/lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	</div>
	</body>
</html>
