<div class="container" data-ng-controller="LoginController as vm">
		<form class="form-signin" name="form" ng-submit="vm.login()" role="form">
			<h2 class="form-signin-heading col-md-4 col-md-offset-4"><i class="fa fa-user-plus fa-2x"></i></h2>
			<label for="username" class="sr-only">Password</label>
			<input type="text" id="username" class="form-control" placeholder="name" ng-model="vm.mainName" required>
			<button class="btn btn-lg btn-primary btn-block" type="submit"><i class="fa fa-weixin"></i> Chat</button>
		</form>
</div>
